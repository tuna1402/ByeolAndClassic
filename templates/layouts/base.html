<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}ByeolAndClassic{% endblock %}</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  >
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="container">
        <a class="navbar-brand fw-semibold" href="{% url 'home' %}">ByeolAndClassic</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNavbar"
          aria-controls="mainNavbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                별앤클래식
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'greeting' %}">인삿말</a></li>
                <li><a class="dropdown-item" href="{% url 'profile' %}">프로필</a></li>
                <li><a class="dropdown-item" href="{% url 'awards' %}">수상내역</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                뉴스
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'news_category' category_code='notice' %}">공지사항</a></li>
                <li><a class="dropdown-item" href="{% url 'news_category' category_code='contest' %}">콩쿨정보</a></li>
                <li><a class="dropdown-item" href="{% url 'news_category' category_code='admission' %}">입시정보</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link" href="{% url 'curriculum' %}">커리큘럼</a></li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                음악사업
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'accompanist' %}">반주자 매칭</a></li>
                <li><a class="dropdown-item" href="{% url 'soloist' %}">솔리스트 매칭</a></li>
                <li><a class="dropdown-item" href="{% url 'masterclass' %}">마스터 클래스</a></li>
              </ul>
            </li>
            <li class="nav-item"><a class="nav-link" href="{% url 'enroll_form' %}">수강신청</a></li>
            <li class="nav-item"><a class="nav-link" href="/admin/">Admin</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
</body>
</html>
